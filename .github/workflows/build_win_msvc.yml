name: Windows MSVC build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build Project
      working-directory: msvc
      run: msbuild /p:Configuration="Release" bdf2pcf.vcxproj
